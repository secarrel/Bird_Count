{% extends "base.html" %}
{% block content %}
<div class="background-img" id="login-page-conatainer">
  {% if session.user %}
      <!-- Redirect to login only visible to non-users -->
      <a href="{{ url_for('my_nest') }}"> You are already logged in. Click to be redirected to your nest </a>
  {% else %}
    <!-- Log in form -->
    <div id="login-form" class="row">
      <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel">
          <!-- Page header -->
          <h3 class="center-align">Log In</h3>
          <!-- Username input field-->
          <div class="row">
            <div class="input-field col s12">
              <i class="fas fa-user prefix"></i>
              <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$"
                class="validate" required>
              <label class="tooltipped" data-position="bottom" data-tooltip="Must contain only letters and numbers." for="username">Username <i class="fa-regular fa-circle-question"></i></label>
            </div>
          </div>
          <!-- Passwrd input field -->
          <div class="row">
            <div class="input-field col s12">
              <i class="fas fa-user-lock prefix"></i>
              <input id="password" name="password" type="password" minlength="5" maxlength="15"
                pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
              <label class="tooltipped" data-position="bottom" data-tooltip="Must contain only letters and numbers. Case sensitive." for="password">Password <i class="fa-regular fa-circle-question"></i> </label>
            </div>
          </div>
          <!-- Login submit-->
          <div class="row">
            <button type="submit" class="btn-small col s12">
              Log In <i class="fas fa-sign-in-alt"></i>
            </button>
            <!-- Redirect to registration page -->
          </div>
          <div id="login-to-register" class="row">
            <div class="col s12">
              <p class="center-align">
                New Here?
                <a href="{{ url_for('register') }}">Register Account</a>
              </p>
            </div>
          </div>
        </div>
      </form>
    </div>
</div>
{% endif %}
{% endblock %}
