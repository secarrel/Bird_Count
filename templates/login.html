{% extends "base.html" %}
{% block content %}
{% if session.user %}
    <!-- Redirect to login only visible to non-users -->
    <a href="{{ url_for('my_nest') }}"> You are already logged in. Click to be redirected to your nest </a>
{% else %}
  <!-- Page header -->
  <h3 class="center-align">Log In</h3>
  <!-- Log in form -->
  <div id="login-form" class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
      <div class="card-panel">
        <!-- Username input field-->
        <div class="row">
          <div class="input-field col s12">
            <i class="fas fa-user prefix"></i>
            <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$"
              class="validate" required>
            <div class="tooltipped" data-position="right" data-tooltip="Must contain only letters and numbers.">
              <i class="fa-regular fa-circle-question"></i>
            </div>
            <label for="username">Username</label>
          </div>
        </div>
        <!-- Passwrd input field -->
        <div class="row">
          <div class="input-field col s12">
            <i class="fas fa-user-lock prefix"></i>
            <input id="password" name="password" type="password" minlength="5" maxlength="15"
              pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
            <label for="password">Password</label>
            <div class="tooltipped" data-position="right" data-tooltip="Must contain only letters and numbers. Case sensitive.">
              <i class="fa-regular fa-circle-question"></i>
            </div>
          </div>
        </div>
        <!-- Login submit-->
        <div class="row">
          <button type="submit" class="col s12 btn-large">
            Log In <i class="fas fa-sign-in-alt"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
  <!-- Redirect to registration page -->
  <div id="login-to-register" class="row">
    <div class="col s12">
      <p class="center-align">
        New Here?
        <a href="{{ url_for('register') }}">Register Account</a>
      </p>
    </div>
  </div>

{% endif %}
{% endblock %}
