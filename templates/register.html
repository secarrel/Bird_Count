{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Register</h3>

<div class="row">
  <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
    <div class="card-panel">
      <!-- username -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-user-plus prefix"></i>
          <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$"
            class="validate" required>
          <label for="username">Username</label>
        </div>
      </div>
      <!-- passowrd -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-user-lock prefix"></i>
          <input id="password" name="password" type="password" minlength="5" maxlength="15"
            pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
          <label for="password">Password</label>
        </div>
      </div>
      <!-- Email -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-at prefix"></i>
          <input id="email" name="email" type="email" class="validate" required>
          <label for="email">Email</label>
        </div>
      </div>
      <!-- Experience -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-graduation-cap prefix"></i>
          <select id="experience" name="experience">
            <option value="" disabled selected></option>
            <option value="1"><strong>Egg</strong> (What's a bird?)</option>
            <option value="2"><strong>Hatchling</strong> (New to this)</option>
            <option value="3"><strong>Fledgling</strong> (Garden birds only)</option>
            <option value="4"><strong>Juvenile</strong> ("That's a Coot, not a Moorhen")</option>
            <option value="5"><strong>Adult</strong> (Can identify 'that little flitty one')</option>
            <option value="6"><strong>Owl</strong> (Have seen ALL the birds)</option>
          </select>
          <label for="experience">Experience Level</label>
        </div>
      </div>
      <!-- register -->
      <div class="row">
        <button type="submit" class="col s12 btn-large">
          Register <i class="fas fa-sign-in-alt"></i>
        </button>
      </div>
    </div>
  </form>
  <div class="row">
    <div class="col s12">
      <p class="center-align">
        Been here before?
        <a href="{{ url_for('login') }}">Log in</a>
      </p>
    </div>
  </div>

</div>

{% endblock %}
