{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col s12 m5">
        <div class="card-panel">
            <div class=card-heading>
                <h4> My life list </h4>
                <p>
                    A collection of all the birds you have seen and submitted on Bird Count.
                </p>
                <table>
                    <thead>
                        <tr>
                            <th> Bird Species </th>
                            <th> Quantity </th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for bird in tally %}
                        <tr>
                            <td> {{ bird._id }}</td>
                            <td> {{ bird.totalQuantity }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
